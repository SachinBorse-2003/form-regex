<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		input[type=text], input[type=email], input[type=tel] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: rgb(253, 252, 252);
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}

		.container {
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>My Form</h1>
		<form action="" method="post">

			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" placeholder="Your first name" pattern="[A-Za-z]+" required>

			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" placeholder="Your last name" pattern="[A-Za-z]+" required>

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" placeholder="Your phone number" pattern="[0-9]{10}" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

			<input type="submit" value="Submit">
		</form>
	</div>

</body>
</html>
